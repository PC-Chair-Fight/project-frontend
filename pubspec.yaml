name: project
description: PC project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Meta
  flutter_launcher_icons: ^0.9.2
  # Core
  get_it: ^7.2.0
  provider: ^6.0.1
  dio: ^4.0.1
  shared_preferences: ^2.0.8
  # UI
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.2.0
  date_range_form_field: ^1.0.2
  image_picker: ^0.8.4+4
  image: ^3.1.0
  flutter_svg: ^1.0.0
  # Translations
  intl: ^0.17.0
  intl_utils: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo/logo.png
    - assets/images/logo/logo_wide.png
    - assets/images/placeholder/

flutter_intl:
  enabled: true
